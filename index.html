<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
  <title>Tic-Tac-Toe</title>
</head>
<body class="code" onload="gameController.resetElements()">
  <section class="game-container mw6 center bg-light-gray pa3 ph5-ns w-auto h-75">
    <div class="game-board">
      <div class="row dt dtr h4" data-row="0">
        <div class="cell dtc tc ba bw2 b--black w4 h4 v-mid f-headline lh-solid fw9" data-cell="0"></div>
        <div class="cell dtc tc bt bb bw2 b--black w4 h4 v-mid f-headline lh-solid fw9" data-cell="1"></div>
        <div class="cell dtc tc ba bw2 b--black w4 h4 v-mid f-headline lh-solid fw9" data-cell="2"></div>
      </div>
      <div class="row dt dtr h4" data-row="1">
        <div class="cell dtc tc bl br bw2 b--black w4 h4 v-mid f-headline lh-solid fw9" data-cell="0"></div>
        <div class="cell dtc tc ba b--black w4 h4 v-mid f-headline lh-solid fw9" data-cell="1"></div>
        <div class="cell dtc tc bl br bw2 b--black w4 h4 v-mid f-headline lh-solid fw9" data-cell="2"></div>
      </div>
      <div class="row dt dtr h4" data-row="2">
        <div class="cell dtc tc ba bw2 b--black w4 h4 v-mid f-headline lh-solid fw9" data-cell="0"></div>
        <div class="cell dtc tc bt bb bw2 b--black w4 h4 v-mid f-headline lh-solid fw9" data-cell="1"></div>
        <div class="cell dtc tc ba bw2 b--black w4 h4 v-mid f-headline lh-solid fw9" data-cell="2"></div>
      </div>
    </div>
    <div class="game-info">
      <div class="message">
        <p>
          <span id="player-status" class="pa2 black bg-yellow"></span>
        </p>
      </div>
      <div class="buttons">
        <button id="reset" class="white b pv2 ph3 bg-red dim bn br2 hover-shadow-inner">Reset</button>
      </div>
    </div>
  </section>
  <footer class="ph3 ph4-ns pv2 bt b--black-10 black-70 w-100 absolute bottom-0">
    <a class="no-underline near-white bg-animate bg-near-black hover-bg-gray inline-flex items-center ma2 tc br2 pa2" href="https://www.github.com/harmolipi" title="GitHub" target="_blank">
      <svg class="dib h2 w2" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.414"><path d="M8 0C3.58 0 0 3.582 0 8c0 3.535 2.292 6.533 5.47 7.59.4.075.547-.172.547-.385 0-.19-.007-.693-.01-1.36-2.226.483-2.695-1.073-2.695-1.073-.364-.924-.89-1.17-.89-1.17-.725-.496.056-.486.056-.486.803.056 1.225.824 1.225.824.714 1.223 1.873.87 2.33.665.072-.517.278-.87.507-1.07-1.777-.2-3.644-.888-3.644-3.953 0-.873.31-1.587.823-2.147-.083-.202-.358-1.015.077-2.117 0 0 .672-.215 2.2.82.638-.178 1.323-.266 2.003-.27.68.004 1.364.092 2.003.27 1.527-1.035 2.198-.82 2.198-.82.437 1.102.163 1.915.08 2.117.513.56.823 1.274.823 2.147 0 3.073-1.87 3.75-3.653 3.947.287.246.543.735.543 1.48 0 1.07-.01 1.933-.01 2.195 0 .215.144.463.55.385C13.71 14.53 16 11.534 16 8c0-4.418-3.582-8-8-8"/></svg>
      <span class="f6 ml3 pr2">@harmolipi</span>
    </a>
  </footer>
  <script src="/scripts/main.js"></script>
</body>
</html>
