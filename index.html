<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <header class="ba">

  </header>
  <section class="game-container mw5 mw7-ns center bg-light-gray pa3 ph5-ns w-auto">
    <div class="game-board ba">
      <div class="row ba flex" data-row-num="0">
        <div class="cell ba h4 w4" data-cell-num="0"></div>
        <div class="cell ba h4 w4" data-cell-num="1"></div>
        <div class="cell ba h4 w4" data-cell-num="2"></div>
      </div>
      <div class="row ba flex" data-row-num="1">
        <div class="cell ba h4 w4" data-cell-num="0"></div>
        <div class="cell ba h4 w4" data-cell-num="1"></div>
        <div class="cell ba h4 w4" data-cell-num="2"></div>
      </div>
      <div class="row ba flex" data-row-num="2">
        <div class="cell ba h4 w4" data-cell-num="0"></div>
        <div class="cell ba h4 w4" data-cell-num="1"></div>
        <div class="cell ba h4 w4" data-cell-num="2"></div>
      </div>
    </div>
  </section>
  <footer class="ph3 ph4-ns pv6 bt b--black-10 black-70">
    <a href="https://www.github.com/harmolipi" class="link b f3 f2-ns dim black-70 lh-solid">
      <span class="gray dib br-100 h2 w2 mr3 pa2 bg-near-white ba b--black-10">
        <svg data-icon="github" viewBox="0 0 32 32" style="fill:currentcolor">
          <title>github icon</title>
          <path d="M0 18 C0 12 3 10 3 9 C2.5 7 2.5 4 3 3 C6 3 9 5 10 6 C12 5 14 5 16 5 C18 5 20 5 22 6 C23 5 26 3 29 3 C29.5 4 29.5 7 29 9 C29 10 32 12 32 18 C32 25 30 30 16 30 C2 30 0 25 0 18 M3 20 C3 24 4 28 16 28 C28 28 29 24 29 20 C29 16 28 14 16 14 C4 14 3 16 3 20 M8 21 A1.5 2.5 0 0 0 13 21 A1.5 2.5 0 0 0 8 21 M24 21 A1.5 2.5 0 0 0 19 21 A1.5 2.5 0 0 0 24 21 z"></path>
        </svg>
      </span>
    harmolipi</a>
  </footer>
</body>
</html>
